<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upload-container">
        <div class="title">UPLOAD FILES</div>
        <div class="description">
            Upload the files that you would like to share
        </div>
        <div class="drag-drop">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cloud-upload" width="48" height="48" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1" />
                    <path d="M9 15l3 -3l3 3" />
                    <path d="M12 12l0 9" />
                  </svg>
            </div>
            <div>Drag and Drop the files here <br/>
                Or
                </div>
                <button class="btn">Browse Files</button>
        </div>
       
    
    <div class="title-section">UPLOADED FILE</div>
    <div class="uploaded-files">
        <div class="file">
            <div class="icon">
                <img src="https://cdn.icon-icons.com/icons2/3053/PNG/512/microsoft_word_alt_macos_bigsur_icon_189946.png" alt="">
            </div>
            <div class="title">
                <div class="name">Documento importante.pdf</div>
                <div class="progress">
                    <div class="progress-60"></div>
                </div>
                <div class="actions">
                     <button>X</button>
                </div>

                
            </div>
        </div>

        <div class="file">
            <div class="icon">
                <img src="https://cdn.icon-icons.com/icons2/77/PNG/128/adobe_pdf_document_14979.png" alt="">
            </div>
            <div class="title">
                <div class="name">Documento.pdf</div>
                <div class="size">60 Kb</div>
                
                <div class="actions">
                     <button>X</button>
                </div>
    
            </div>
            </div>
        </div>
    </div>

    
</body>
</html>
